<html lang='en'>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <!-- styling -->
  <link rel='stylesheet' href='css/styles.css'>
  <!-- font -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Just+Another+Hand&display=swap'>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <script src='vendor/opencv.js'></script>
  
  <script src="drawing.js"></script>
  <script src='processing.js'></script>
  <script src='logic.js'></script>

</head>

<body>

  <div class='container'>

    <h1 id='title'>Can You add</h1> 

    <h2 id='question'><span id='n1'>3</span> + <span id='n2'>2</span> = </h2>
    
    <canvas id='myCanvas' width="150" height="150"></canvas>

  </div>

  <div class='container'>
    <button id='checkAnswer' class='btn' value='Check'>Check Answer</button>
  </div>

  <!--Set up TF model and drawing logic-->
  <script>
    
    loadModel();
    prepareCanvas();
    var correct = nextQuestion();

    document.getElementById('checkAnswer').addEventListener('click', function(){
      const answer = predictImage();
      checkAnswer(answer, correct);
      correct = nextQuestion();
      clearCanvas();
      
      
    });

  </script>

</body>

</html>
